<!DOCTYPE html>
<html>

<head>
  <title>Border Radius Previewer - Beginner | coderkearns/app-projects</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <script src="index.js">
  </script>
</head>

<body>
  <header>
    <span class="project-name">Border Radius Previewer</span>
    <span class="project-tier">Beginner Project</span>
  </header>
  <main>
    <div class="project">

      <h1>Border Radius</h1>
      <p>Preview how CSS3 border-radius values affect an element</p>

      <div class="center-children">
        <div class="vertical-column">
          <input class="radius-input" id="radius-top-left" type="number" min="0" placeholder="top-left" />
          <input class="radius-input" id="radius-bottom-left" type="number" min="0" placeholder="bottom-left" />
        </div>
        <div id="box"></div>
        <div class="vertical-column">
          <input class="radius-input" id="radius-top-right" type="number" min="0" placeholder="top-right" />
          <input class="radius-input" id="radius-bottom-right" type="number" min="0" placeholder="bottom-right" />
        </div>
      </div>

    </div>
  </main>
</body>

</html>
