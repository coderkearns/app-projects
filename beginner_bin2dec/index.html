<!DOCTYPE html>
<html>

<head>
  <title>Bin2Dec - Beginner | coderkearns/app-projects</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <script src="index.js">
  </script>
</head>

<body>
  <header>
    <span class="project-name">Bin2Dec</span>
    <span class="project-tier">Beginner Project</span>
  </header>
  <main>
    <div class="project">
      <h1>Convert Binary to Decimal numbers:</h1>
      <label for="input">Binary:</label><br>
      <textarea id="input"
        placeholder="01000010 01101001 01101110 01100001 01110010 01111001 00100000 01001001 01101110 01110000 01110101 01110100..."
        oninput="convertBinaryToDecimal(this)"></textarea>
      <br>
      <label for="output">Decimal:</label><br>
      <div id="output"></div>
    </div>
  </main>
</body>

</html>
